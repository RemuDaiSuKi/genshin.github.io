            <strong><font size="7">遊戲類型</font></strong>
            <br>
            <br>
            &emsp;原神是一款開放世界冒險遊戲。遊戲發生在一個叫做「提瓦特」的幻想世界。
            <br>
            &emsp;在裡面，玩家可以自由決定遊戲方式：解任務、升級角色、探索世界...。
            <br>
            &emsp;並且原神不像其他競技遊戲，它沒有所謂的排行榜或是排位賽，所以玩家可以真正沉浸在遊戲的劇情和世界觀裡。
        </p>
